<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Form Blueprint</title>
  </head>
  <body>
    <!-- Netlify Forms Blueprint for Next.js Runtime v5 -->
    <!-- This file allows Netlify to detect forms at build time -->
    <form name="sponsor-contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="sponsor-contact" />
      <input type="text" name="name" />
      <input type="text" name="organization" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
      <input type="text" name="bot-field" />
    </form>
  </body>
</html>
